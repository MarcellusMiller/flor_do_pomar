services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  flor_app:
    build: .
    container_name: flor_app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./storage/images:/app/storage/images

  nginx:
    image: nginx:alpine
    container_name: flor_nginx
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./storage/images:/app/storage/images
      # - ./storage/images:/var/www/storage/images
    depends_on:
      - flor_app

  backup:
    build: ../backup
    container_name: postgres_backup
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: app_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPASSWORD: postgres
      TZ: Europe/Lisbon
    volumes:
      - ../backups:/backups

volumes:
  pgdata:
